<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Przykład 3D w CSS</title>
<style>
#square {
width :100px;
height :100px;
padding :2px;
text-align :center;
border-width :1px;
border-style :solid;
background :orange;
float: left;
margin: 80px;
}
</style>
</head>
<body>
<br>
<div id='square' style='transform:perspective(200px) rotateX(180deg) rotateY(20deg) rotateZ(30deg);'>

elementu div<br>

1 px.
</div>
</body>
</html>
