<html>
	<head>
	<title>Przykłady 3d w css</title>
	<meta charset="utf-8"/>
	</head>
	
	<body>
		<style type="">
		#square {
		width: 100px;
		height: 100px;
		padding: 2px;
		text-align:center;
		border: 1px solid ;
		background: orange;
		float: left;
		margin: 80px;
		}
		
		#square:hover {
		width: 100px;
		height: 100px;
		padding: 2px;
		text-align:center;
		border: 1px solid ;
		background: orange;
		float: left;
		margin: 80px;
		
		transform:perspective(1200px) rotateX(-12deg) rotateY(-22deg) rotateZ(-30deg) ;
		}
		
		</style>
		<br>
		<div id='square' style=''>
		Kwadrat<br>
		z prpstego <br>
		elementu div<br>
		z ramką<br>
		1 px
		</div>
		
	</body>
</html>
