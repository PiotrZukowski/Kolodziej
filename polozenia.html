<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>dla mnie masz stajla</title>
<style>
#object1{
position:absolute;
background:pink;
width:100px;
height:200px;
top:100px;
left:0px;
}

#object2{
position:relative;
background:maroon;
width:100px;
height:200px;
top:-8px;
left:110px;
}

#object3{
position:fixed;
background:teal;
width:100px;
height:200px;
top:100px;
left:236px;
}

#object4{
position:absolute;
background:indigo;
width:100px;
height:200px;
top:300px;
left:0px;
}
</style>
<body>
<div id="object1">położenie bezwględne</div>
<div id="object2">położenie względne</div>
<div id="object3">położenie stałe</div>
<div id="object4">położenie bezwględne</div>

</body>
</html>
